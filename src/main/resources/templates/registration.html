<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}">
    <title>Registration Page</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/explore-your-city-favicon-white.png}">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <script src="https://kit.fontawesome.com/9fd25b2cb4.js" crossorigin="anonymous"></script>
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"Â />-->
</head>
<body>
    <section>
        <div class="container">
            <div class="login-section">
                <div th:if="${session.message}" style="color:red;" th:classappend="${session.message.type}" role="alert">
                    <p th:text="${session.message.content}"></p>
<!--                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
                </div>
                <div>
                    <h1 style="font-size: 4rem; line-height: 0.5em;color: #59a1d4; ">Create an Account</h1>
                    <p style="color: #59a1d4;">We are glad to see you here</p>
                </div>
                <form action="#" th:action="@{/do_register}" method="post" th:object="${user}">
                    <label for="name">
                        <input type="text" id="name" name="name" th:value="${user.name}" placeholder="Enter Your Username" required>
<!--                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>-->
<!--                        th:value="${user.name}"-->
                    </label>
                    <br>
                    <label for="password">
                        <input type="password" id="password" name="password" th:value="${user.password}" placeholder="Enter Your Password" required>
                    </label>
                    <br>
                    <label for="email">
                        <input type="email" id="email" name="email" th:value="${user.email}" placeholder="Enter Your Email" required>
                    </label>

                    <button type="submit" style="width: 100%; height: 15%;">Submit</button>
                    <p>Already have an Account? <a th:href="@{/signin}" style="color: blue;">Login</a></p>
                    <p th:each="e : ${#fields.errors('name')}" th:text="${e}" style="color:red;"></p>
                    <p th:each="e : ${#fields.errors('password')}" th:text="${e}" style="color:red;"></p>
                    <p th:each="e : ${#fields.errors('email')}" th:text="${e}" style="color:red;"></p>
                </form>
                <img th:src="@{/img/side.jpg}" class="side-img" alt="image">
            </div>
            <div class="image-section">
                <img th:src="@{/img/image.png}" alt="Login Image">
            </div>
            <div class="home">
                <a th:href="@{/home}" ><i class="fa-solid fa-house fa-2xl" style="color: #59a1d4; cursor: pointer;"  ></i></a>
            </div>
        </div>

    </section>
</body>
</html>
