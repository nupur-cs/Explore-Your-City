<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal\base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9fd25b2cb4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Explore Your City</title>
</head>

<body>
    <section>
        <main>
            <section class="discover" style="margin-top: 0px;">
                <h1>Discover</h1>
                <div class="states"  th:each="state : ${states}">
                    <a th:href="@{/eyc/discover/state(query=${state.stateCode})}"><img th:src="@{'/img/' + ${state.stateName} + '.jpg'}" alt="image of state"></a>
                    <h2 th:text="${state.stateName}" value="${state.stateName}" name="selectedState">State Name</h2>
                </div>
<!--                th:onclick="document.location='/eyc/discover/state/{state.stateName}'"-->
            </section>
            <link rel="stylesheet" th:href="@{/css/discover.css}">
        </main>
    </section>
</body>

</html>
